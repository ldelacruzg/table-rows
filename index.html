<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-3">
			<form id="myForm">
        <label for="peopleName">Nombre</label>
        <input type="text" name="name" placeholder="Nombre" class="form-control">
				<h3 class="mt-3">Habilidades</h3>
				<table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha desde</th>
              <th>Descripción</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="skillList">
            <tr>
              <td>
                <input
                  type="text"
                  placeholder="Nombre"
                  class="form-control"
                  id="name"
                  value="JavaScript"
                />
              </td>
              <td><input type="date" class="form-control" id="dateFrom" value="2022-02-01" /></td>
              <td>
                <input
                  type="text"
                  placeholder="Descripción"
                  class="form-control"
                  id="description"
                  value="Lenguaje de Programación"
                />
              </td>
              <td>
                <button type="button" class="btn btn-primary" id="btnAddSkill">Agregar</button>
              </td>
            </tr>
          </tbody>
				</table>

				<h3>Preguntas Frecuentes</h3>
				<table class="table">
					<tr>
						<th>Pregunta</th>
						<th>Respuesta</th>
						<th>Acción</th>
					</tr>
					<tr>
						<td>
							<input
								type="text"
								placeholder="Pregunta"
								class="form-control"
								name="question"
								value="Question 1"
							/>
						</td>
						<td>
							<input
								type="text"
								placeholder="Respuesta"
								class="form-control"
								name="answer"
								value="Answer 1"
							/>
						</td>
						<td>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</td>
					</tr>
				</table>
			</form>
		</div>

    <template id="trTemplate">
      <tr>
        <td class="name"></td>
        <td class="dateFrom"></td>
        <td class="description"></td>
        <td>
          <button class="btn btn-warning editRow" type="button">Editar</button>
        </td>
      </tr>
    </template>
    
    <template id="inputText">
      <input type="text" value="" class="form-control">
    </template>
		<script src="./app.js"></script>
	</body>
</html>
