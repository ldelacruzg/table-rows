<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div class="container mt-3">
			<form id="myForm">
				<label for="peopleName">Nombre</label>
				<input
					type="text"
					name="name"
					placeholder="Nombre"
					class="form-control"
				/>
				<input type="file" name="file" id="file" multiple>
				<h3 class="mt-3">Habilidades</h3>
				<!-- Button trigger modal -->
				<button
					type="button"
					class="btn btn-primary btn-sm"
					data-bs-toggle="modal"
					data-bs-target="#exampleModal"
					id="btnAdd"
				>
					<i class="fa fa-plus"></i>
				</button>

				<!-- Modal -->
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">
									Habilidad
								</h5>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>
							<div class="modal-body">
								<input
									type="text"
									placeholder="Nombre"
									class="form-control mb-2"
									id="name"
									value="JavaScript"
								/>
								<input
									type="date"
									class="form-control mb-2"
									id="dateFrom"
									value="2022-02-01"
								/>
								<input
									type="text"
									placeholder="Descripción"
									class="form-control mb-2"
									id="description"
									value="Lenguaje de Programación"
								/>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Cerrar
								</button>
								<!-- <button type="button" class="btn btn-primary" id="btnAddSkill" data-action="add">Guardar</button> -->
								<button type="button" class="btn btn-primary" id="btnModalSave" data-action="add">Guardar</button>
							</div>
						</div>
					</div>
				</div>
				<table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha desde</th>
              <th>Descripción</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="skillList">
            <tr>
							<td class="name">JavaScript</td>
							<td class="dateFrom">2022-02-01</td>
							<td class="description">Lenguaje de Programación</td>
							<td>
								<button class="btn btn-warning btn-sm editRow" type="button">
									<i class="fa fa-pencil"></i>
								</button>
								<button class="btn btn-danger btn-sm deleteRow" type="button">
									<i class="fa fa-trash"></i>
								</button>
							</td>
						</tr>
          </tbody>
				</table>

				<h3>Preguntas Frecuentes</h3>
				<table class="table">
					<tr>
						<th>Pregunta</th>
						<th>Respuesta</th>
						<th>Acción</th>
					</tr>
					<tr>
						<td>
							<input
								type="text"
								placeholder="Pregunta"
								class="form-control"
								name="question"
								value="Question 1"
							/>
						</td>
						<td>
							<input
								type="text"
								placeholder="Respuesta"
								class="form-control"
								name="answer"
								value="Answer 1"
							/>
						</td>
						<td>
							<button type="submit" class="btn btn-primary">Guardar</button>
						</td>
					</tr>
				</table>
			</form>
		</div>

		<div class="container">
			<h3>Tabs</h3>
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<button class="nav-link active disabled" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link disabled" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
				</li>
				<li class="nav-item" role="presentation">
					<button class="nav-link disabled" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">a</div>
				<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">b</div>
				<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">c</div>
			</div>
			<div class="my-3">
				<button class="btn btn-primary disabled" id="previousTab">Anterior</button>
				<button class="btn btn-primary" id="nextTab">Siguiente</button>
			</div>
		</div>

		<template id="trTemplate">
			<tr>
				<td class="name"></td>
				<td class="dateFrom"></td>
				<td class="description"></td>
				<td>
					<button class="btn btn-warning btn-sm editRow" type="button">
						<i class="fa fa-pencil"></i>
					</button>
					<button class="btn btn-danger btn-sm deleteRow" type="button">
						<i class="fa fa-trash"></i>
					</button>
				</td>
			</tr>
		</template>

		<template id="inputText">
			<input type="text" value="" class="form-control" />
		</template>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="./app.js"></script>
	</body>
</html>
